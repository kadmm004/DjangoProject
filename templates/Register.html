<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
    <script src="http://libs.baidu.com/jquery/1.9.0/jquery.js" type="text/javascript"></script>
</head>
<body class="register_body">
    <div class="register_box">
        <h1>填写个人信息，完成注册</h1>
        <!-- action="/rumor/register/" -->
        <form action="/rumor/register/" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <p>用户名</p>
            <input type="text" name="username" placeholder="请输入用户名">
            <p>密码</p>
            <input type="password" name="password" placeholder="请输入密码">
            <p>确认密码</p>
            <input type="password" name="password_ack" placeholder="请再次输入密码">
            <p>昵称</p>
            <input type="text" name="nickname" placeholder="默认昵称为用户名">
            <p>邮箱</p>
            <input type="email" name="email" placeholder="不可为空">
            <p>上传头像</p>
            <input type="file" name="myfile" id="i1" accept="image/*" class="btn btn-primary">

            <!-- <input type="submit" id="d1" name="register_btn" value="注册"> -->

            <button type="submit" class="btn btn-success btn-block">注册</button><br>

            <a href="#">忘记密码？</a><br>
            <a href="{% url 'toLogin' %}">已有账号？</a><br>
        </form>
    </div>

        {% if messages %}
        <script>
            {% for msg in messages %}
                alert('{{ msg.message }}');
            {% endfor %}
        </script>
        {% endif %}

</body>
</html>
